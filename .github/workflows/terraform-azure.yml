name: Terraform IaC Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  clone:
    name: Clone Repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: List Files After Checkout
        run: ls -R

      - name: Upload Source Code
        uses: actions/upload-artifact@v4
        with:
          name: terraform-code
          path: .

  terraform-init:
    name: Terraform Init
    runs-on: ubuntu-latest
    needs: clone
    steps:
      - name: Download Source Code
        uses: actions/download-artifact@v4
        with:
          name: terraform-code
          path: .

      - name: List Files After Download
        run: ls -R

      - name: Set Azure Service Principal Environment Variables
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.APP_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      - name: Set up Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init

      - name: Upload Terraform Init Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraform-init-output
          path: .terraform/

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-init
    steps:
      - name: Download Init Artifacts
        uses: actions/download-artifact@v4
        with:
          name: terraform-init-output
          path: .terraform/

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-output
          path: tfplan

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    steps:
      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-output
          path: .

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
